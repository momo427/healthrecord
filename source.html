<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Health Data Form</title>
</head>
<body>
    <div class="container">
        <h1>Health Data Form</h1>
        <form id="healthForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (in):</label>
            <input type="int" id="height" required>

            <label for="condition">Medical Condition:</label>
            <select id="condition">
                <option value="Heart Disease">Heart Disease</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Eye Disease">Eye Disease</option>
                <option value="Breast Cancer">Breast Cancer</option>
                <option value="Respiratory Disease">Respiratory Disease</option>
                <option value="None">None</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div class="charts">
            <div class="pie-chart">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="bar-chart">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
</body>
</html>
